        /* The side navigation menu */
        .sidenav {
            height: 100%; /* 100% Full-height */
            width: 0; /* 0 width - change this with JavaScript */
            position: fixed; /* Stay in place */
            z-index: 1; /* Stay on top */
            top: 0;
            left: 0;
            background-color: #111; /* Black*/
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 60px; /* Place content 60px from the top */
            transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
        }

        /* The navigation menu links */
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s
        }

        /* When you mouse over the navigation links, change their color */
        .sidenav a:hover, .offcanvas a:focus{
            color: #f1f1f1;
        }

        };
        firebase.initializeApp(config);

        var btnMenu = document.getElementById("btnMenu");
        var changeQuestion = document.getElementById("change_question");
        var btnSave = document.getElementById("btnSave");
        function getQuestion() {
           var database = firebase.database();
           var questionCout = 100;             //질문 갯수
           var qId = Math.floor((Math.random()*questionCout));     //랜덤돌림
           var starCountRef = database.ref('question/' + qId + '/q');
            starCountRef.on('value', function(snapshot) {
                document.getElementById("question").innerHTML = snapshot.val();
            });
        };

        function save() {
            alert(document.getElementById("insert").value);
        }
        changeQuestion.onclick = getQuestion();     //질문 변경 코드
        btnMenu.onclick = openNav();
        btnSave.onclick = save();
    </script>

    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */

    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.8)";

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
